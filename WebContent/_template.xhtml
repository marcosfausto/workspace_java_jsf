<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <h:head/>
    <h:body>
        <div id="cabecalho">
            <h:graphicImage library="img" name="logo.png"/>
            <h1><ui:insert name="titulo"></ui:insert></h1>
			<p:outputPanel>Bem vindo! <h:outputText value="#{sessionScope['usuarioLogado'].email}" /> 
			</p:outputPanel>
			<h:form rendered="#{usuarioLogado != null}">
            	<p:commandLink value="Logout" action="#{loginBean.deslogar}" />
        	</h:form>
          
        </div>

        <div id="conteudo">
            <ui:insert name="conteudo">
            </ui:insert>
        </div>
        <div id="rodape">
            <p:outputPanel>copyright 2018</p:outputPanel>
            <ui:insert name="rodape">
            </ui:insert>
        </div>
        
    </h:body>
</html>
